<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kaydol!</title>
  </head>
  <body>
    <style>
      body {
        background-image: url('1.jpg');
      }
      </style>
  <div class="container my-5 d-flex jsutify-content-center">
    <div class="col-sm-5">
    <div class="card">
      <div class="card-header">Klasik Ralli Heycanı İçin Kaydol!</div>
       <div class="card-body">
        <form id="form" novalidate>
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username">
          <div></div>
         </div>
         <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
          <div></div>    
       <div class="form-group">
        <label for="password">Parola</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password">
       <div></div>
        </div>
        <div class="form-group">
          <label for="Re-Password">Tekrar Parola Giriniz</label>
          <input type="password" class="form-control" id="username" placeholder="Enter Password Again">
          <div></div>    
    </div>
    <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
  </form>  
  </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
 
  </body>
</html>
